<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game-Guess The Words</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <div class="page-content">
        <header>
            <h1>Guess The Words Game</h1>
        </header>

        <section class="game-content">
            <div class="alphabets-btns">
                <input type="button" class="btn user-btn" value="E" onclick="insertInput('E')">
                <input type="button" class="btn user-btn" value="N" onclick="insertInput('N')">
                <input type="button" class="btn user-btn" value="D" onclick="insertInput('D')">
                <input type="button" class="btn user-btn" value="O" onclick="insertInput('O')">
            </div>

            <div class="input-field">
                <input type="text" class="form-control user-input" id="user-inp" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                <div class="alert alert-success user-words" role="alert">
                        Words You entered       
                       </div>
            </div>
        </section>

        <footer>
            <div class="submit-btns">
                <button onclick="clean()" class="btn">Clear</button>
                <button onclick="check()" class="btn">Submit Word</button>
                <div class="alert alert-success" role="alert" id="result">
                 Your Success!        
                </div>
            </div>
            <p ></p>

        </footer>


    </div>
</body>

</html>
